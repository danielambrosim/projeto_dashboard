<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="/static/css/auth.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <h1>Sistema Corporativo</h1>
            <p>Crie sua conta</p>
        </div>
        
        <form action="/register" method="post">
            <div class="auth-section">
                <div class="auth-section-title">Informações Pessoais</div>
                
                <div class="auth-form-group">
                    <label for="nome" class="auth-label">Nome Completo <span class="auth-required">*</span></label>
                    <input type="text" id="nome" name="nome" class="auth-input" required 
                           placeholder="Digite seu nome completo"
                           title="Informe seu nome completo">
                </div>
                
                <div class="auth-form-group">
                    <label for="email" class="auth-label">Email Corporativo <span class="auth-required">*</span></label>
                    <input type="email" id="email" name="email" class="auth-input" required 
                           placeholder="seu.email@empresa.com"
                           title="Informe seu email corporativo">
                </div>
            </div>
            
            <div class="auth-section">
                <div class="auth-section-title">Informações Profissionais</div>
                
                <div class="auth-form-group">
                    <label for="setor" class="auth-label">Setor/Departamento <span class="auth-required">*</span></label>
                    <input type="text" id="setor" name="setor" class="auth-input" required 
                           placeholder="Ex: Recursos Humanos, TI, Financeiro"
                           title="Informe seu setor ou departamento">
                </div>
            </div>
            
            <div class="auth-section">
                <div class="auth-section-title">Segurança</div>
                
                <div class="auth-form-group">
                    <label for="senha" class="auth-label">Senha <span class="auth-required">*</span></label>
                    <input type="password" id="senha" name="senha" class="auth-input" required 
                           placeholder="Crie uma senha segura"
                           title="Crie uma senha com pelo menos 8 caracteres">
                    <div class="auth-password-strength">
                        Mínimo 8 caracteres, incluindo letras e números
                    </div>
                </div>
            </div>
            
            <button type="submit" class="auth-btn">Criar Conta</button>
            
            <div class="auth-terms">
                Ao criar uma conta, você concorda com nossos 
                <a href="#" class="auth-link">Termos de Uso</a> e <a href="#" class="auth-link">Política de Privacidade</a>
            </div>
        </form>
        
        <div class="auth-link-container">
            <a href="/login" class="auth-link">Já possui uma conta? Faça login</a>
        </div>
    </div>
</body>
</html>
