<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/static/css/auth.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <h1>Sistema Corporativo</h1>
            <p>Acesse sua conta</p>
        </div>
        
        <form action="/login" method="post">
            <div class="auth-form-group">
                <label for="email" class="auth-label">Email</label>
                <input type="email" id="email" name="email" class="auth-input" required 
                       placeholder="seu.email@empresa.com" 
                       title="Informe seu email corporativo">
            </div>
            
            <div class="auth-form-group">
                <label for="senha" class="auth-label">Senha</label>
                <input type="password" id="senha" name="senha" class="auth-input" required 
                       placeholder="Digite sua senha" 
                       title="Informe sua senha">
            </div>
            
            <button type="submit" class="auth-btn">Entrar</button>
            
            <div class="auth-form-footer">
                <a href="#" class="auth-forgot-password">Esqueci minha senha</a>
            </div>
        </form>
        
        <div class="auth-link-container">
            <a href="/register" class="auth-link">NÃ£o tem conta? Cadastre-se aqui</a>
        </div>
    </div>
</body>
</html>
